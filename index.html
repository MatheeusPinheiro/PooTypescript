<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Typescript</title>
</head>

<body>


    <div class="container">

        <div class="up">
            <div class="area-titulo">
                <h1>Estatísticas</h1>
            </div>
            <div class="btn-acoes">
                <button type="button" id="adicionarTurma">Adicionar Turma</button>
                <button type="button" id="adicionarAlunos">Adicionar alunos</button>
                <button type="button" id="carregarAlunos">Carregar Alunos</button>
            </div>
        </div>
        <div class="down">
            <div class="leftside">
                <h1>Dados Gerais</h1>

                <div class="area-dados">
                    <h1 class="nome-classe">....</h1>

                    <div class="dashboards">

                        <div class="dash">
                            <div class="dash-titulo">QTD. de alunos</div>
                            <div class="dash-info" id="qtdAlunos">0.0</div>
                        </div>

                        <div class="dash">
                            <div class="dash-titulo">Média de altura</div>
                            <div class="dash-info" id="mediaAltura">0.0</div>
                        </div>

                        <div class="dash">
                            <div class="dash-titulo">Média de peso</div>
                            <div class="dash-info" id="mediaPeso">0.0</div>
                        </div>

                        <div class="dash">
                            <div class="dash-titulo">Média de idades</div>
                            <div class="dash-info" id="mediaIdade">0.0</div>
                        </div>



                    </div>

                </div>

            </div>

            <div class="rightside">
                <h1>Alunos</h1>
                <table id="table">
                    <thead>
                        <tr>
                            <th>#Id</th>
                            <th>Nome Completo</th>
                            <th>Idade</th>
                            <th>Altura</th>
                            <th>Peso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td colspan="6" style="text-align: center;">Sem alunos cadastrados</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>


    </div>



    <div class="modal">
        <div class="modal-area">
            <div class="modal-head">
                <h2>Cadastrar classe</h2>
                <span class="closeModal">❌</span>
            </div>

            <div class="modal-body">
                <form action="">

                    <div class="form-field">
                        <label for="">Nome da Turma</label>
                        <input type="text" required id="nomeTurma">
                    </div>

                    <div class="form-field" id="nomeCampo">
                        <label for="">Nome completo do aluno</label>
                        <input type="text" id="nome">
                    </div>

                    <div class="form-field" id="idadeCampo">
                        <label for="">Informe a idade do aluno</label>
                        <input type="number" id="idade">
                    </div>

                    <div class="form-field" id="alturaCampo">
                        <label for="">Informe a altura do aluno</label>
                        <input type="number" id="altura">
                    </div>

                    <div class="form-field" id="pesoCampo">
                        <label for="">Infome o peso do aluno</label>
                        <input type="number" id="peso">
                    </div>

                    <button type="submit" id="cadastrar">Cadastrar</button>

                </form>
            </div>

        </div>
    </div>


    <script type="module" src="./dist/classes.js"></script>
    <script type="module" src="./dist/script.js"></script>
</body>

</html>
