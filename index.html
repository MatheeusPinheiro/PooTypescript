<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Typescript</title>
</head>

<body>


    <div class="container">

        <div class="up">
            <div class="area-titulo">
                <h1>Estatísticas</h1>
            </div>
            <div class="btn-acoes">
                <button type="button" id="adicionarTurma">Adicionar Turma</button>
                <button type="button" id="adicionarAlunos">Adicionar alunos</button>
            </div>
        </div>
        <div class="down">
            <div class="leftside">
                <h1>Dados Gereais</h1>

                <div class="area-dados">
                    <h1 class="nome-classe">....</h1>

                    <div class="dashboards">

                        <div class="dash">
                            <div class="dash-titulo">Quantidade de alunos</div>
                            <div class="dash-info">0</div>
                        </div>

                        <div class="dash">
                            <div class="dash-titulo">Média de altura</div>
                            <div class="dash-info">0</div>
                        </div>

                        <div class="dash">
                            <div class="dash-titulo">Média de peso</div>
                            <div class="dash-info">0</div>
                        </div>



                    </div>

                </div>

            </div>

            <div class="rightside">
                <h1>Alunos</h1>
            </div>
        </div>


    </div>



    <div class="modal">
        <div class="modal-area">
            <div class="modal-head">
                <h2>Cadastrar classe</h2>
                <span class="closeModal">❌</span>
            </div>

            <div class="modal-body">
                <form action="">

                    <div class="form-field">
                        <label for="">Nome da Turma</label>
                        <input type="text" required id="nomeTurma">
                    </div>

                    <div class="form-field" id="nome">
                        <label for="">Nome completo do aluno</label>
                        <input type="text">
                    </div>

                    <div class="form-field" id="idade">
                        <label for="">Informe a idade do aluno</label>
                        <input type="text">
                    </div>

                    <div class="form-field" id="altura">
                        <label for="">Informe a altura do aluno</label>
                        <input type="text">
                    </div>

                    <div class="form-field" id="peso">
                        <label for="">Infome o peso do aluno</label>
                        <input type="text">
                    </div>

                    <button type="button" id="cadastrar">Cadastrar</button>

                </form>
            </div>

        </div>
    </div>


    <script type="module" src="./dist/classes.js"></script>
    <script type="module" src="./dist/script.js"></script>
</body>

</html>
